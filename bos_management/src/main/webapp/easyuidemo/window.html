<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>layout布局页面</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../js/easyui/themes/icon.css" />

		<script src="../js/ztree/jquery.ztree.all-3.5.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../js/ztree/zTreeStyle.css" />
		<script>
			$(function() {
				var setting = {
					data: {
						simpleData: {
							enable: true // 支持简单json数据格式
						}
					}
				};
				// 2、提供ztree树形菜单数据 
				var zNodes = [{
					id: 1,
					pId: 0,
					name: "父节点一"
				}, {
					id: 2,
					pId: 0,
					name: "父节点二"
				}, {
					id: 11,
					pId: 1,
					name: "子节点一"
				}, {
					id: 12,
					pId: 1,
					name: "子节点二"
				}, {
					id: 13,
					pId: 2,
					name: "传智播客",
					page: "http://www.itcast.cn"
				}, {
					id: 14,
					pId: 2,
					name: "百度",
					page: "https://www.baidu.com"
				}];
				// 3、生成菜单
				$.fn.zTree.init($("#baseMenu"), setting, zNodes);
				$('#add').click(function() {
					//					$('#ff').form('')
					//					$('#win').window('open');
				});
			});
		</script>
	</head>

	<body class="easyui-layout">
		<div data-options="region:'north',title:'传智播客管理系统'" style="height: 100px;">北部区域</div>
		<div data-options="region:'west'" style="width: 200px;">西部区域
			<div class="easyui-accordion" data-options="fit:true,border:true">
				<div data-options="title:'基础菜单',fit:true">
					<!-- 通过ztree 插件，制作树菜单 -->
					<ul id="baseMenu" class="ztree"></ul>
				</div>
				<div data-options="title:'系统菜单'">面板二</div>
			</div>
		</div>
		<div data-options="region:'center'">中部区域
			<a href="#" id="add" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加</a>

			<div id="win" class="easyui-window" title="My Window" style="width:600px;height:400px" data-options="iconCls:'icon-save',modal:true,minimizable:false,collapsible:false">
				<div class="easyui-layout" data-options="fit:true">
					<div data-options="region:'north',split:true" style="height:100px"></div>
					<div data-options="region:'center'" border="false" style="padding:10px;width: 200px;height: 300px;overflow: auto;">
						<form id="ff" method="post">
							<div>
								<label for="name">Name:</label>
								<input class="easyui-validatebox" type="text" name="name" data-options="required:true" />
							</div>
							<div>
								<label for="email">Email:</label>
								<input class="easyui-validatebox" type="text" name="email" data-options="validType:'email'" />
							</div>
						</form>
					</div>
				</div>
			</div>
			<div data-options="region:'east'" style="width: 80px;">东部区域</div>
			<div data-options="region:'south'" style="height: 80px;">南部区域</div>
		</div>
	</body>

</html>
