<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>accordion折叠面板</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../js/easyui/themes/icon.css" />

		<script>
			$(function() {
				var p = $('#panel1').accordion({
					//					animate:false,
					//					height:200,
					//					width:60,
					//					fit:false
					onSelect: function(title, index) {
						alert(title + index);
						var ppp = $('#panel1').accordion('getPanel', index);
						ppp.panel({
							maximizable: true,
							collapsible: false,
							tools: [{
								iconCls: 'icon-add',
								handler: function() {
									alert('new')
								}
							}, {
								iconCls: 'icon-save',
								handler: function() {
									alert('save')
								}
							}]
						});
					}
				});
				//				$('#systemMenu').panel('close');
			});
		</script>
	</head>

	<body class="easyui-layout">
		<div data-options="region:'north',title:'传智播客管理系统'" style="height: 100px;">北部区域</div>
		<div data-options="region:'west',title:'菜单导航'" style="width: 180px;">
			<!--折叠面板 -->
			<div id="panel1" class="easyui-accordion" data-options="fit:true">
				<div data-options="title:'基础菜单'">面板一</div>
				<div data-options="title:'系统菜单'">面板二</div>
			</div>
		</div>

		<div data-options="region:'center'">中部区域
			<h2>Basic Panel</h2>
			<p id='p' class="easyui-panel">The panel is a container for other components or elements.</p>
			<div style="margin:20px 0 10px 0;">
				<a href="#" class="easyui-linkbutton" onclick="javascript:$('#p').panel('open')">Open</a>
				<a href="#" class="easyui-linkbutton" onclick="javascript:$('#p').panel('close')">Close</a>
			</div>

		</div>
		<div data-options="region:'east'" style="width: 80px;">东部区域</div>
		<div data-options="region:'south'" style="height: 80px;">南部区域</div>
	</body>

</html>
